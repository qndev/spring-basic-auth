server.port=8081
spring.application.name=spring-basic-auth
server.servlet.context-path=/spring-basic-auth
spring.datasource.url=jdbc:mysql://localhost:3306/spring_basic_auth
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework=TRACE
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=TRACE
logging.level.org.hibernate=TRACE
logging.level.io.github.qndev.springbasicauth=TRACE
